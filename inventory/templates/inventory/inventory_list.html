<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #444;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #007bff;
            color: #fff;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .actions a {
            margin: 0 5px;
            padding: 8px 10px;
            border-radius: 4px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        .actions a.edit {
            background-color: #28a745;
        }

        .actions a.edit:hover {
            background-color: #218838;
        }

        .actions a.delete {
            background-color: #dc3545;
        }

        .actions a.delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Inventory List</h1>
    <div style="text-align: center; margin: 20px;">
        <a href="{% url 'add_inventory_item' %}">Add New Item</a>
    </div>
    <table>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price_per_unit }}</td>
            <td class="actions">
                <a href="{% url 'update_inventory_item' item.pk %}" class="edit">Edit</a>
                <a href="{% url 'delete_inventory_item' item.pk %}" class="delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
